<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Create New Employee</h1>
    <br><br>

    <div class="container">
        <form method="POST" th:action="@{/employees/saveEmployee}" th:object="${employee}">
            <!-- first use bs5-input template-->
            <!-- then link the form with the field (th:field)-->
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" th:field="*{firstName}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:field="*{lastName}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:field="*{email}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone No</label>
                <input type="number" class="form-control" name="phoneNo" th:field="*{phoneNo}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" name="salary" th:field="*{salary}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="birthday" class="form-label">DOB</label>
                <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:field="*{address}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" data-th-errorclass="error"></div>

            <div class="mb-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}">
            </div>
            <!-- div tag handles error -->
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" data-th-errorclass="error"></div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </form>
    </div>    
    <br><br>
    <a th:href="@{/employees/home}">Back to Employee List</a>
    <br><br>
</body>
</html>
